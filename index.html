<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generation Identifier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generation Identifier</h1>
      <form id="generationForm">
        <label for="birthYear">Enter Your Birth Year:</label>
        <input type="number" id="birthYear" name="birthYear" required />
        <button type="submit">Identify Generation</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
